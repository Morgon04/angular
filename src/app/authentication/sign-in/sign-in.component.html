<div class="account-container-card-content">
    <div class="login-username">
        <mat-form-field appearance="outline" class="f-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Enter Username" name="username">
        </mat-form-field>
    </div>
    <div class="login-password">
        <mat-form-field appearance="outline" class="f-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Password" name="password">
        </mat-form-field>
    </div>
    <div class="login-remember">
        <mat-checkbox class="example-margin" color="primary">
            Remember me
        </mat-checkbox>
    </div>

    <div class="account-container-card-action">
        <button class="login-btn">
            LOGIN
        </button>

        <span class="account-question-text">New User ? <a href="/account/sign-up"> SIGN-UP </a></span>
    </div>
</div>
