<div class="team-members-container">
    <div class="team-members-heading">
        <p>Team Members
            <span>{{teamMembersList.length}} Total{{teamMembersList.length > 1 ? 's':''}}</span>
        </p>
        <div class="add-member-btn">
            Add Member
        </div>
    </div>
    <div class="team-members">
        <div class="team-member" *ngFor="let team of teamMembersList" [class.team-w-inc]="sidenavState">
            <div class="team-member-image">
                <div class="team-member-image-btn">
                    <button mat-mini-fab class="team-member-image-btn-icon">
                        <mat-icon>
                            <span class="material-icons">
                                mail_outline
                            </span>
                        </mat-icon>
                    </button>
                </div>
                <img src="{{team.image}}">
                <div class="team-member-image-btn">
                    <button mat-mini-fab class="team-member-image-btn-icon">
                        <mat-icon>
                            <span class="material-icons">
                                favorite_border
                            </span>
                        </mat-icon>
                    </button>
                </div>
            </div>
            <div class="team-member-info">
                <p> {{team.name}} </p>
                <span> {{team.instaId}} </span>
                <p class="team-member-info-desc"> {{ team.description }} </p>
            </div>
            <div class="team-member-projects">
                <div>
                    <p> {{ team.projects }} </p>
                    <span>Projects</span>
                </div>
                <div>
                    <p> {{ team.tasks }} </p>
                    <span>Tasks</span>
                </div>
                <div>
                    <p> {{ team.performed + '%'}} </p>
                    <span>Performed</span>
                </div>
            </div>

            <div class="team-member-ratings">
                <div class="team-member-ratings-text">
                    <p>Member Rating</p>
                    <p> {{team.points}} </p>
                </div>
                <div class="team-member-ratings-progress">
                    <mat-progress-bar mode="determinate" value="{{ team.percentage }}" class="team-progress">
                    </mat-progress-bar>
                </div>
            </div>
        </div>
    </div>
</div>
